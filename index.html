<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Video Player</title>
    <script src="https://kit.fontawesome.com/b5de23c602.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="videos/sea.mp4" id="video" poster="img/poster.png"></video>

    <div class="controls">
        <button class="btn" id="play">
            <i class="fa-solid fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa-solid fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress">
    </div>


    <script src="script.js"></script>
</body>
</html>
